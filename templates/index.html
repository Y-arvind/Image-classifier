<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
</head>
<body>
    <h1>Resnet Image Classifier</h1>
    <p>Upload an image to classify it:</p>

    <!-- Image upload form -->
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required />
        <button type="submit">Classify Image</button>
    </form>

    <!-- Result section -->
    <h2>Classification Result:</h2>
    <pre id="result"></pre>

    <!-- JavaScript to handle form submission and display results -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const imageInput = document.getElementById('imageInput');
            if (!imageInput.files.length) {
                alert("Please select an image file");
                return;
            }

            const formData = new FormData();
            formData.append('file', imageInput.files[0]);

            try {
                // Send the image to the Flask server
                const response = await fetch('/qure/v1.0/classify/', {
                    method: 'POST',
                    body: formData,
                });

                // Parse and display the response
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                } else {
                    const errorText = await response.text();
                    document.getElementById('result').textContent = `Error: ${errorText}`;
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
