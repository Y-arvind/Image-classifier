<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css" />
    <style>
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin-top: 20px;
        }
        #cropContainer {
            display: none;
            margin-top: 20px;
        #feedbackSection {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ResNet Image Classifier</h1>
    <p>Upload an image to classify it:</p>

    <!-- Image upload form -->
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required />
        <button type="submit">Classify Image</button>
    </form>


    <!-- Image preview with cropping -->
    <div id="cropContainer" style="display: none;">
    <h3>Crop Image:</h3>
    <img id="imagePreview" />
    <button id="cropButton">Set Crop Coordinates</button>
    </div>

    <!-- Result section -->
    <h2>Classification Result:</h2>
    <pre id="result"></pre>

    <!-- Feedback section -->
    <div id="feedbackSection">
        <h3>Provide Feedback:</h3>

        <form id="feedbackForm">
            <label for="tags">Tags (comma-separated):</label><br>
            <input type="text" id="tags" required /><br><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script src="https://unpkg.com/cropperjs"></script>
    <script>
        let cropper = null;
        let imageId = null; // Store the image ID for feedback
        let cropCoordinates = null;
        document.getElementById('imageInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = objectURL;
                imagePreview.style.display = 'block';
                document.getElementById('cropContainer').style.display = 'block';

                // Initialize Cropper.js
                if (cropper) cropper.destroy(); // Destroy previous cropper instance
                cropper = new Cropper(imagePreview, {
                    viewMode: 1,
                    autoCropArea: 1,
                });
            }
        });


        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const imageInput = document.getElementById('imageInput');
            if (!imageInput.files.length) {
                alert("Please select an image file");
                return;
            }

            const formData = new FormData();
            formData.append('file', imageInput.files[0]);

            try {
                const response = await fetch('/qure/v1.0/classify/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                    document.getElementById('feedbackSection').style.display = 'none';
                } else {
                    // Request feedback
                    document.getElementById('feedbackSection').style.display = 'block';
                    document.getElementById('result').textContent = result.message;

                    // Upload the image for feedback
                    const uploadResponse = await fetch('/feedback/image', {
                        method: 'POST',
                        body: formData,
                    });
                    const uploadResult = await uploadResponse.json();
                    if (uploadResponse.ok) {
                        imageId = uploadResult.image_id; // Store image ID for tags submission
                    } else {
                        alert(uploadResult.error);
                    }
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
        document.getElementById('cropButton').addEventListener('click', () => {
            if (cropper) {
                const data = cropper.getData();
                cropCoordinates = {
                    x1: data.x,
                    y1: data.y,
                    x2: data.x + data.width,
                    y2: data.y + data.height,
                };
                alert(`Crop Coordinates: ${JSON.stringify(cropCoordinates)}`);
            }
        });


        document.getElementById('feedbackForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const tags = document.getElementById('tags').value;

            if (!cropCoordinates) {
                alert("Please crop an area before submitting feedback.");
                return;
            }

            const formData = new FormData();
            formData.append('image_id', imageId);
            formData.append('tags', tags);
            formData.append('cropCoordinates', JSON.stringify(cropCoordinates));

            try {
                const response = await fetch('/feedback/tags', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                alert(result.message || "Tags saved successfully!");
                if (response.ok) {
                    document.getElementById('feedbackSection').style.display = 'none';
                    document.getElementById('tags').value = '';
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
